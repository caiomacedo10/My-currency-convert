<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="assets/imagem.logo.gif" alt="logo-convert-money">
    <main>

        <label>
            Converter <b> de </b>
            <select class="currency-select-converted">

                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dolar </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> BTC Bitcoin </option>


            </select>

            
        </label>





        <label>
            Converter <b> para </b>
            <select class="currency-select">


                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dolar </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> BTC Bitcoin </option>



            </select>


        </label>

        <label>
            Valor 
            <input class="input-currency" placeholder="R$  10.000 ,00">
        </label>

        <button class="convert-button">Converter</button>


        <section>
<div class="currency-box">
<img class="currency-img-to-convert" src="assets/brasil 2.png" alt="logo-moeda-a-converter">
<p class="currency">Real</p>
<p class="currency-value-to-convert">R$ 0,00</p>

</div>
<img class="arrow" src="assets/seta.png" alt="seta">

<div class="currency-box">
 <img class="currency-img" src="assets/estados-unidos (1) 1.png" alt="logo-dolar">
    <p  class="currency" id="currency-name">Dólar americano </p>
    <p class="currency-value">US$ 0.0</p>
    
    </div>

        </section>


    </main>

</body>


<script src="scrips.js"></script>

</html>
